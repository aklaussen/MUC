<form action="/processLogin" method="POST"">
    <input type="username" class="form-control input-login" id="inputEmail" placeholder="Username" name="username" required>
    <input type="password" class="form-control input-login" id="inputPassword" placeholder="Password" name="password" required>
    <button type="submit" class="btn btn-fp" name="Login">Login</button>
</form>
